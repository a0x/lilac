# Configuration for this blog
# it is written in Toml

[blog]
# What is your blog's name?
name = "Make Difference"
# What is your blog about?
description = "Here goes your blog's description" 
# your blog's url(ends without '/'), if you don't have one,  leave here blank
url = "http://your-blog.org"
# which theme to use?
theme = "classic"

[author]
name = "me"  # better be your github's username
email = "me@some.com"  # your email address

[disqus]
# your disqus's short name for this blog
shortname = "your-disqus-short-name"
